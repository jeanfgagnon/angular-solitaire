<div [ngClass]="this.Model.Open ? 'play-card selectable-card' : 'play-card'" #card 
  cdkDrag 
  [cdkDragDisabled]="!Model.Open" 
  [cdkDragData]="Model"
  (cdkDragStarted)="dragStarted($event)"
  (cdkDragEnded)="dragEnded($event)"
  (cdkDragMoved)="dragMoved($event)"
  >
  <app-card-color [Model]="Model"></app-card-color>
  <div *cdkDragPlaceholder></div>

  <div *cdkDragPreview>
    <app-card-color [Model]="DraggedModel"></app-card-color>
  </div>
</div>
